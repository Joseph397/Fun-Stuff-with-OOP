<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </title>
</head>
<body>
    <body>
        <div class="intro">
          <h1>Hot or Cold</h1>
          <p>My phone is missing, can you find it?</p>
          <button>Start</button>
        </div>

        <!-- Javascript Below -->
    <script>
         class Animator {
        constructor(selector) {
          this.selector = document.querySelector(selector);
        }
        fadeOut(time, toggle = false) {
            if(toggle && this.selector.classList.contains('fadeOut-active')){ // if it contains the code then we wanna fade it back
                this.selector.style.opacity = 1;
                this.selector.classList.remove('fadeOut-active');
            }else{
          this.selector.style.transition = `all ${time}s ease`;
          this.selector.style.opacity = 0;
          this.selector.classList.add('fadeOut-active');
            }
        }
      }

      const intro = new Animator("h1");

      const button = document.querySelector('button');

      button.addEventListener('click', () => {
        intro.fadeOut(1, true);
      });
      
    </script>
</body>
</html>
